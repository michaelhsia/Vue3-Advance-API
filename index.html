<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>購物頁面</title>
    <script type="module" crossorigin src="/web-layout-training-vite/assets/index-23e80787.js"></script>
    <link rel="stylesheet" href="/web-layout-training-vite/assets/index-56f99229.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row my-3">
          <!-- 商品列表 -->
          <div class="col-md-6">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th width="100" scope="col">圖片</th>
                  <th width="100" scope="col">商品名稱</th>
                  <th width="100" scope="col">價格</th>
                  <th width="200" scope="col">編輯</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="product in products" :key="product.id">
                  <td>
                    <img
                      :src="product.imageUrl"
                      :alt="product.title"
                      class="table-img rounded-circle obj-fit-cover obj-position-center"
                    />
                  </td>
                  <td>{{product.title}}</td>
                  <td>
                    <span class="text-decoration-line-through me-2"
                      >{{`原價 $ ${product.origin_price} 元` }}</span
                    ><span class="text-danger"
                      >{{`特價 $ ${product.price} 元`}}</span
                    >
                  </td>
                  <td>
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic example"
                    >
                      <!-- 點擊查看更多按鈕時，會把對應商品「物件」作為參數傳到資料中賦予給暫時的變數 detailProduct，才得以渲染 detailModal -->
                      <button
                        type="button"
                        class="btn btn-outline-success"
                        @click="openModal(product)"
                      >
                        查看更多
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        @click="addCartProduct(product.id)"
                      >
                        加入購物車
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <!-- 購物車列表 -->
            <table class="table align-middle">
              <thead>
                <tr>
                  <th></th>
                  <th>品名</th>
                  <th>數量/單位</th>
                  <th>單價</th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody>
                <!-- item.id 與 item.product.id 不同，刪除購物車應該是用 cartId -->
                <tr v-for="item in carts" :key="item.title">
                  <td width="50">
                    <a
                      class="link-success link-opacity-10-hover"
                      href="#"
                      @click="delSingleCart(item.id)"
                      ><span class="material-icons"> close </span></a
                    >
                  </td>
                  <td width="100">{{ item.product.title }}</td>
                  <td width="100">
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control border-success"
                        aria-label="Amount (to the nearest dollar)"
                        :value="item.qty"
                        @change="(evt) => updateCartProduct(item.id, item.product.id, evt)"
                      />
                      <span
                        class="input-group-text bg-success text-white border-success"
                        >{{ item.product.unit }}</span
                      >
                    </div>
                  </td>
                  <td width="50">{{ `$ ${item.product.price}` }}</td>
                  <!-- 可能要用 product 跑 forEach 把對應的 cart 的 id 比對後，做數量增減 -->
                  <td width="50" class="text-end">
                    {{ `$ ${item.final_total}` }}
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <template v-if="carts.length !== 0">
                  <tr>
                    <td colspan="2">
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        @click="delAllCart"
                      >
                        清除購物車
                      </button>
                    </td>
                    <td colspan="2" class="text-end">總計</td>
                    <td class="text-end">{{ `$ ${total}` }}</td>
                  </tr>
                </template>
                <template v-else>
                  <p class="text-secondary p-2">請先將商品加入購物車</p>
                </template>
              </tfoot>
            </table>
            <!-- 驗證表單 -->
            <v-form ref="form" v-slot="{ errors }" @submit="submitOrder">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <v-field
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  :class="{ 'is-invalid': errors['email'] }"
                  rules="email|required"
                  v-model="form.data.user.email"
                  placeholder="請輸入 Email"
                ></v-field>
                <error-message
                  name="email"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">收件人姓名</label>
                <v-field
                  id="name"
                  name="姓名"
                  type="text"
                  class="form-control"
                  :class="{ 'is-invalid': errors['姓名'] }"
                  rules="required"
                  v-model="form.data.user.name"
                  placeholder="請輸入姓名"
                ></v-field>
                <error-message
                  name="姓名"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label class="form-label" for="tel">收件人電話</label>
                <v-field
                  id="tel"
                  name="電話"
                  type="tel"
                  class="form-control"
                  :class="{ 'is-invalid': errors['電話'] }"
                  :rules="isPhone"
                  v-model="form.data.user.tel"
                  placeholder="請輸入電話"
                ></v-field>
                <error-message
                  name="電話"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label class="form-label" for="address">收件人地址</label>
                <v-field
                  id="address"
                  name="地址"
                  type="text"
                  class="form-control"
                  :class="{ 'is-invalid': errors['地址'] }"
                  rules="required"
                  v-model="form.data.user.address"
                  placeholder="請輸入地址"
                ></v-field>
                <error-message
                  name="地址"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">留言</label>
                <!-- 用 as 可以讓 textarea 套用 v-field 驗證 -->
                <v-field
                  id="message"
                  name="留言"
                  class="form-control"
                  :class="{ 'is-invalid': errors['留言'] }"
                  rules="required|min:10|max:250"
                  rows="10"
                  v-model="form.data.message"
                  as="textarea"
                ></v-field>
                <error-message
                  name="留言"
                  class="invalid-feedback"
                ></error-message>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-success">送出訂單</button>
              </div>
            </v-form>
          </div>
        </div>
      </div>

      <!-- 查看更多跳出視窗 modal -->
      <detail-Modal
        ref="detailModal"
        :product="detailProduct"
        @add-to-cart="addCartProduct"
      ></detail-Modal>
    </div>

    

    <!-- 用 esm 方式載入 Vue 會 VeeValidate 出錯，因此使用一般 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>

    
  </body>
</html>
